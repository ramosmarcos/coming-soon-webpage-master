<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified CSS -->

        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>

    <nav class="navbar navbar-expand-sm navbar-dark">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-facebook"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-twitter"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-telegram"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"><i class="fa fa-envelope"><span class="email">
                                &nbsp; contato@arkanjus.com.br</span></i></a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container">
        <div class="row d-flex align-items-center" style="min-height: 80vh;">
            <div class="col float-right">
                <a href="#" class="navbar-brand"><img src="img/logo.png" alt="" class="logo"></a>
                <h2 class="left-text">A <span class="revolucao">revolução</span> está <span class="chegando">chegando</span></h2>
            </div>
            <div class="col" id="baixo">
                <h2 class="right-text">Abra as portas para <br> uma <span class="change">nova era</span> na gestão <br> da sua advocacia</h2>
                <br><br>
                <form style="min-width: 300px; float: right;">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Digite seu melhor email">
                        <small id="emailHelp" class="form-text text-muted">Entre na lista de espera do lançamento</small>
                    </div>
                    <button type="submit" class="btn btn-color" style="min-width: 300px;">Entrar na lista</button>
                </form>
            </div>
        </div>
        <div class="container2">
            <div class="sobre" id="sobre" onmouseover="exibirTooltip()" onmouseout="ocultarTooltip()">
                <span class="sobre-texto">Sobre</span>
            </div>
        </div>
    </div>




    <!-- JS link-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
